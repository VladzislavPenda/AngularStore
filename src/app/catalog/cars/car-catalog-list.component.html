<ng-container *ngIf="items != undefined">
  <div class="product-list">
    <ng-container *ngFor="let item of items | async">
      <div class="product-card">
        <app-image imageId="{{ item.photos[0] }}"></app-image>
        <div class="short-product-info">
          <p>{{ item.model }}</p>
          <p>{{ item.price }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
