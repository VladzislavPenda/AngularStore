<div>s</div>
<script>
  let i = 0;

  function count() {
    // сделать часть крупной задачи (*)
    do {
      i++;
      progress.innerHTML = i;
    } while (i % 1e3 != 0);

    if (i < 1e7) {
      setTimeout(count);
    }
  }

  count();
</script>
<ng-container *ngIf="items$ | async as items">
  <div class="car-lot" *ngFor="let item of items.list">
    {{ item.model }} - {{ item.price }} USD <br />
    <span>More info...</span>
  </div>
</ng-container>
