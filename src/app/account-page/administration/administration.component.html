<header>
  <ul>
    <li
      [class.active]="selectedPage === 'statistic'"
      (click)="selectedPage = 'statistic'"
    >
      Statistic
    </li>
    <li
      [class.active]="selectedPage === 'storageManagement'"
      (click)="selectedPage = 'storageManagement'"
    >
      Storage management
    </li>
    <li
      [class.active]="selectedPage === 'ordersManagement'"
      (click)="selectedPage = 'ordersManagement'"
    >
      Orders management
    </li>
    <li>In develop</li>
  </ul>
</header>
<section [ngSwitch]="selectedPage">
  <app-storage-management *ngSwitchCase="'storageManagement'">
  </app-storage-management>
  <app-store-statistic *ngSwitchCase="'statistic'"></app-store-statistic>
  <app-orders-management
    *ngSwitchCase="'ordersManagement'"
  ></app-orders-management>
</section>
