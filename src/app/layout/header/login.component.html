<header class="popup-header">Войти</header>

<form [formGroup]="form" (ngSubmit)="login()">
  <span>Логин:</span>
  <app-textbox></app-textbox>
  <span>Пароль:</span>
  <app-textbox
    textType="password"
    formControlName="password"
    appValueAccessor
  ></app-textbox>
  <button type="submit">Войти</button>
</form>
